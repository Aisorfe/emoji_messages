        });

            for (var i = 0; i < $(this).val().length; i++) {
                if (!($(this).val()[i].toLowerCase() in chars)) {
                    $('#generate-button').attr('disabled', 'disabled');
                    $('.warning').css({ opacity: 1 });
                    return;
                }
            }
            $('#generate-button').removeAttr('disabled');
            $('.warning').css({ opacity: 0 });
        });

        $('#generate-button').click(function() {
            var message = $('#message-input').val(),
                primary = $('#primary').attr('src'),
                bg = $('#bg').attr('src'),
                code = '';

            $('#code textarea').val('');
            $('#preview .content').html('');
            message = message.toLowerCase();

            for (var i = 0; i < message.length; i++) {
                if (!(message[i] in chars)) {
                    alert('Допустимы только буквы русского алфавита и символ пробела');
                    return;
                }
            }

            for (var i = 0; i < message.length; i++) {
                var letter = chars[message[i]];

                for (var row = 0; row < letter.length; row++) {
                    for (var col = 0; col < letter[row].length; col++) {
                        var image = document.createElement('img');
                        $(image).addClass('emoji');
                        if (letter[row][col]) {
                            image.src = primary;
                            code += emojis[primary].replace('amp;', '');
                        } else {
                            image.src = bg;
                            code += emojis[bg].replace('amp;', '');
                        }
                        $('#preview .content').append(image);
                    }
                    $('#preview .content').append('<br>');
                    code += '\n';
                }

                code += '\n';
                $('#preview .content').append('<br>');
            }

            $('#code textarea').val(code);
            $('#preview').css({ display: 'block' });
        });

    });
